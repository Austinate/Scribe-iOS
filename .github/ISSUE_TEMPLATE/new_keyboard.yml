name: üåê New keyboard
description: Suggest a new language keyboard for Scribe!
labels: "new keyboard"
title: Add <language> keyboard
body:
  - type: checkboxes
    id: terms
    attributes:
      label: Terms
      options:
        - label: I have searched [open issues](https://github.com/scribe-org/Scribe-iOS/issues?q=is%3Aissue)
          required: true
        - label: I agree to follow Scribe-iOS' [Code of Conduct](https://github.com/scribe-org/Scribe-iOS/blob/main/.github/CODE_OF_CONDUCT.md)
          required: true
        - label: This issue is about one language, and I've changed the title to reflect this.
          required: true
  - type: textarea
    id: support
    attributes:
      label: Language support
      placeholder: |
        Tell us about the language and how Scribe can help people type in it.
        Examples:
          - The number of noun genders
          - How verbs are conjugated (ex: like in "language")
          - Preposition-case relationships
          - Other grammar rules that are hard
    validations:
      required: true
  - type: input
    id: data
    attributes:
      label: Data
      placeholder: X nouns, Y verbs, etc
    validations:
      required: false
  # - type: markdown
  #   attributes:
  #     value: |
  #       - You can get this information by running [this query]() after choosing the language.
  - type: markdown
    attributes:
      value: |
        Thanks for your interest in adding another Scribe keyboard!
